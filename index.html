<body>

  <!-- Project -->

  

  

  

  

  <div id="app">

   

   <header>

    <h1>

     Password Generator ðŸ”’

    </h1>

    

    

    <button class="material-symbols-outlined" @click="toggleHistory">

     history 

    </button>

    

   </header>

   

   

   

   

   <div class="history" v-if="showHistory">

    

   <h5 v-if="!history.length">

    No saved passwords :/

   </h5>

   

   <div class="child" v-for="password in history" :key="password.password">

    <p> {{ password.password}}</p>

    <span>{{ password.time }}</span>

    <span>{{ password.date }} </span>

   </div>

   

   

   </div>

   

   <div class="head">

    <h4>

   {{ password }} 

  </h4>

  

  <button class="material-symbols-outlined" @click="copyPassword">content_copy</button>

    

   </div>

   

  

   <div class="body">

    

<label for="PasswordLength">

 <h6>

  Password Length : {{ passwordLength }}

 </h6>

 <input type="range"  value="5" id="PasswordLength" @input="settingPasswordLength" max="20" min="5" step="1"/>

 

</label> 

  <label for="includeSymboles">

   <h6>

    Include Symbols  ($ @ &) :

   </h6>

  <input type="checkbox" name="" id="includeSymboles" v-model="includeSymbols"/>

  </label>

  <label for="includeLetters">

   <h6>

    Include Letters :

   </h6>

  <input type="checkbox" name="" id="includeLetters" v-model="includeLetters"/>

  </label>

<label for="capitalLetters">

 <h6>Include Capital Letters :</h6>

 <input type="checkbox" id="capitalLetters"  v-model="includeCapitalLetters"/>

</label>

<label for="includeNumbers">

 <h6>

  Include Numbers :

 </h6>

  <input type="checkbox" name="" id="includeNumbers" v-model="includeNumbers"/>

</label>

<button @click="generatingPasswords">

  Generate

</button>

   </div>

  </div>

  

  

  

  

  

  <script src="main.js"></script>
